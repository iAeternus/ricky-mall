spring:
  application:
    name: ricky-mall
  main:
    allow-circular-references: true
  profiles:
    active: dev
  datasource:
    driver-class-name: ${this.datasource.driver-class-name}
    url: jdbc:mysql://${this.datasource.host}:${this.datasource.port}/${this.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${this.datasource.username}
    password: ${this.datasource.password}

mybatis-plus:
  type-aliases-package: com.ricky.persistence.po
  global-config:
    db-config:
      id-type: auto
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml

# 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml

