# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 200
        keep-alive-time: 10
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 限流配置
rate-limiter:
  permits-per-second: 1
  timeout: 5

jwt:
  secret-key: ${this.jwt.secret-key}
  ttl: ${this.jwt.ttl}
  token-name: ${this.jwt.token-name}

# Knife4j文档
knife4j:
  enable: true
  basic:
    enable: false
    username: admin
    password: admin
  openapi:
    title: ricky-mall接口文档
    description: "ricky-mall接口文档"
